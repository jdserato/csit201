<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 2</title>
</head>
<body>
	<form method="GET" action="">
		Email: <input type="text" name="email" value="sample@email.com" maxlength="50" required><br>
		Select your browser that you use:<br>
		<input type="checkbox" name="br_me" id="br_me"> <label for="br_me">Microsoft Edge</label><br>
		<input type="checkbox" name="br_gc" id="br_gc"> <label for="br_gc">Google Chrome</label><br>
		<input type="checkbox" name="br_mf" id="br_mf"> <label for="br_mf">Mozilla Firefox</label><br>
		<input type="checkbox" name="br_op" id="br_op"> <label for="br_op">Opera</label><br>
		<div>
			Select your preferred Hogwarts house:<br>
			<input type="radio" name="house" value="hh_gry" id="hh_gry" checked> <label for="hh_gry">Gryffindor</label>
			<input type="radio" name="house" value="hh_rav" id="hh_rav"> <label for="hh_rav">Ravenclaw</label>
			<input type="radio" name="house" value="hh_sly" id="hh_sly"> <label for="hh_sly">Slytherin</label>
			<input type="radio" name="house" value="hh_huf" id="hh_huf"> <label for="hh_huf">Hufflepuff</label>
			<br>
			Gender:<br>
			<label><input type="radio" name="gender" value="g_male" checked>Male</label>
			<label><input type="radio" name="gender" value="g_female">Female</label>
		</div>
		<div>
			Select your highest educational attainment:
			<select name="educ">
				<option>(none)</option>
				<option>Elementary Level</option>
				<option>Elementary Graduate</option>
				<option>Junior HS Level</option>
				<option>Junior HS Graduate</option>
				<option>Senior HS Level</option>
				<option>Senior HS Graduate</option>
				<option>College Level</option>
				<option>College Graduate</option>
				<option>PostGraduate</option>
			</select>
		</div>
		<div>
			Enter your comments:
			<textarea name="comment" cols="30" rows="10" maxlength="100"></textarea>
		</div>
		<div>
			Enter your password: <input type="password" name="password">
		</div>
		<input type="hidden" name="hide" value="thisisasecretkey">
		<input type="image" name="" src="img/login.png" alt="Login" style="height: 10px;">
		<button type="reset">Clear</button>
	</form>
</body>
</html>
