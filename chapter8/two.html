<html>
<head>

	<title>Exercise 1</title>

	<style type="text/css">
		table {
			background-color: #A5B875;

<body>
	<table border="3" bgcolor="#B8A575" style="background-color: #FFB8A5;">

		</tr>
		<tr>
			<td headers="name" rowspan="2">Jay Vince</td>
			<td headers="bday" rowspan="2">04/13</td>
			<td headers="num">09001112255</td>
		</tr>
		<tr>
			<td headers="num">09594982054</td>
		</tr>
		<tr>
			<td headers="name">Hannah</td>
			<td headers="bday">04/17</td>
			<td headers="num">09251847575</td>
		</tr>
	</table>
</body>
</html>
